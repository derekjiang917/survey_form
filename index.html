<!DOCTYPE html>
<html>
    <style>
        html {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 16px;
            font-weight: 400;
            background-image: url("glass.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        body {
            background-color: rgba(41, 40, 40, 0.76);
            border-radius: 5px;
            margin: 20px auto 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        header {
            text-align: center;
            color: rgb(235, 235, 235);
            text-shadow: 0px 0px 15px rgb(27, 27, 27);
        }
        article {
            margin: auto;
            border: 5px;
            border-radius: 10px;
            max-width: 700px;
            padding: 20px;
            background-color: rgba(41, 40, 40, 0.76);
            color:whitesmoke;
        }
        input[type=text], input[type=number], input[type=email], select, textarea, button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0px 1.25rem 0px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio-label {
            font-size: 14px;
            display:flex;
            align-items: center;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .checkbox-label {
            font-size: 14px;
            display:flex;
            align-items: center;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        #comments {
            resize: vertical;
            min-height: 80px;
            padding: 0.7rem;
        }
        .submit-button {
            display: block;
            border: none;
            width: 100%;
            padding: 0.75rem;
            background-color: lightblue;
            font-size: 20px;
            transition-duration: 0.4s;
            cursor:pointer;
        }
        .submit-button:hover {
            background-color:rgb(19, 97, 122);
            color:whitesmoke;
        }
        footer {
            text-align: center;
            margin: 5px;
        }
        #github {
            color:whitesmoke;
            text-shadow: 2px 2px 20px #000;
            transition-duration: 0.4s;
            text-decoration: none;
            background-color: rgba(25, 28, 31, 0.678);
            border-radius: 2px;
            padding: 2px;
        }
        #github:hover {
            text-align: center;
            color:lightblue;
            text-shadow: 2px 2px 20px #000;
        }
    </style>
    <head>
        <title>Big V's Glass Emporium</title>
    </head>
    <body>
        <header>
            <h1 id="title" class="test">Big V's Glass Emporium Order Form</h1>
            <p id="description" class="test">This form will help you buy more glass.</p>
        </header>
        <article>
            <form id="survey-form" action="/thanks.html">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="enter your name" required="">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required="">
                <label for="number" id="number-label">Number of panes</label>
                <input type="number" id="number" name="number" placeholder ="# of panes" min ="1" max ="100" required="">
                <label for="dropdown">Type of glass</label>
                <select id="dropdown" name="dropdown">
                    <option value="window">Window</option>
                    <option value="washroom">Washroom</option>
                    <option value="panel">Panel</option>
                    <option value="ceiling">Ceiling</option>
                </select>
                <label for="new-customer">Are you a new customer?</label>
                <label class="radio-label">
                    <input type="radio" id="new-customer" name="new-customer" value="yes" checked>
                    Yes
                </label>
                <label class="radio-label">
                    <input type="radio" id="new-customer" name="new-customer" value="no">
                    No
                </label>
                <label for="checkbox">Where did you hear about us?</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="yelp">
                    Yelp
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="google-maps">
                    Google Maps
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="reddit">
                    Reddit
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="twitter">
                    Twitter
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="friend">
                    Friend
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox" value="tv-ad">
                    TV Ad
                </label>
                <label for="textarea">Additional comments (optional)</label>
                <br>
                <textarea id="comments" name="comments" placeholder="additional comments..."></textarea>
                <button id="submit" class="submit-button" type="submit">Submit</button>
            </form>
        </article>
        <footer>
            <a href="https://github.com/derekjiang917" id="github">Made by Derek Jiang</a>
        </footer>
    </body>
</html>
